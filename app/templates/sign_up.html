{% extends "base.html" %}
<!-- Title -->
{% block title %}Sign Up{% endblock %}
<!-- Title -->

<!-- Content -->
{% block content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="johndoe@planify.com"
    />
  </div>
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input
      type="text"
      class="form-control"
      id="first-name"
      name="first-name"
      placeholder="John"
    />
  </div>
  <div class="form-group">
    <label for="password-1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password-1"
      name="password-1"
      placeholder="Password"
    />
  </div>
  <div class="form-group">
    <label for="password-2">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="password-2"
      name="password-2"
      placeholder="Confirm Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
